

<div class="header" color="#216fdb">
    <div>PublicProjects</div>
    <span fxFlex="primary"></span>
</div>
hello

<mat-list class="listitem" role="list">
    <mat-list-item role="listitem">
        <cdk-virtual-scroll-viewport itemSize="100" class="scroll-viewport">
            <mat-accordion  class="example-headers-align" >
                <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
                    <mat-expansion-panel 
                        *ngFor="let public of publicList | async" cdkDrag>
                        <mat-expansion-panel-header class="mybutton" (click)="projctsDetails(public)">
                            <mat-panel-title>
                                {{public.projectName}}
                            </mat-panel-title>

                            <mat-panel-description fxFlex="10vw">

                                {{public.OwnerName}}
                                <mat-icon>account_circle</mat-icon>

                            </mat-panel-description>
                        </mat-expansion-panel-header>

                        <div>
                            {{public.description}}
                        </div>

                       

                        <mat-divider></mat-divider>

                    </mat-expansion-panel>
                </div>
            </mat-accordion>
            <div>
                {{(mydata| async)?.key | json}}

            </div>
        </cdk-virtual-scroll-viewport>
    </mat-list-item>
</mat-list>
