

<mat-toolbar color="primary">
  <h1>
      StepsWise Tracking Tool
  </h1>
  <span fxFlex="grow"></span>
  <div fxHide.lt-sm>
      Welcome
  </div>
</mat-toolbar>
<mat-grid-list  *ngIf=" (mydata | async) as public " cols="10" rowHeight="50vh" >

  <mat-grid-tile colspan="2" rowspan="2" [style.background]="'#F2F3F5'">
    <app-profile [profile]="public.profileinfo"></app-profile>
  </mat-grid-tile>
  <mat-grid-tile colspan="4" rowspan="2" [style.background]="'#F2F3F5'">
    <app-public (projctsDetails)="projctDetails($event)"></app-public>
  </mat-grid-tile>

  <mat-grid-tile colspan="4" rowspan="2" [style.background]="'#F2F3F5'">
<app-key [key]="public.key"></app-key>
  </mat-grid-tile>

</mat-grid-list>
