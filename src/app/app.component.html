

<mat-grid-list cols="10" rowHeight="50vh">

  <mat-grid-tile colspan="2" rowspan="2" [style.background]="'#F2F3F5'">
    <cdk-virtual-scroll-viewport itemSize="100" class="viewHeading">
      <div class="SignInbutton" color="#216fdb">
        <div>Profile</div>
        <span fxFlex="primary"></span>
      </div>

      <div class="person">
          <img [ngStyle]="{'background-image': 'url(https://lh3.googleusercontent.com/a-/AOh14GjNt4hNEB71uqRWBO1t0wf2JdxZjQTA51f9lSTtqA=s96-c)', 'background-size': 'cover'  }">
          <h4>profile:profileName</h4>
          <h4>profile:email</h4>
          <h4>profile:gender</h4>
          <h4>profile:areaOfinterest</h4>
          <h4>profile:skills</h4>
          <h4>profile:location</h4>

      </div>
    </cdk-virtual-scroll-viewport>
  </mat-grid-tile>

  <mat-grid-tile colspan="2" rowspan="2" [style.background]="'#F2F3F5'">

  <div>
    <cdk-virtual-scroll-viewport itemSize="100" class="scroll-viewport">

    <mat-card class="example-card" fxFlex="20vw" fxFlex.lt-sm="40vw">

        <div fxLayout="row" fxLayoutGap="15%" fxLayoutAlign="space-between center">
            <div>
                <h1> Analayze all the Steps of a Task </h1>
                <h1> Record all the Steps for Easy Tracking </h1>

                <div fxLayout="column" fxLayoutGap="10%">
                    <mat-chip-list>
                        <mat-chip
                            style="font-size:1.5em; cursor:none; opacity:.6; background-color:white;color: #47cf73; padding:10px;height: 60px !important;">
                            Start Tasking!!</mat-chip>
                    </mat-chip-list>
                </div>
            </div>
        </div>

    </mat-card>
    </cdk-virtual-scroll-viewport>
</div>
</mat-grid-tile>

</mat-grid-list>
