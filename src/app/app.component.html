


             <button (click)="logout()">Logout</button>


<mat-grid-list  cols="10" rowHeight="50vh" >

  <mat-grid-tile  colspan="2" rowspan="1" [style.background]="'#F2F3F5'">
    <app-profile [profile]="profileinfoupdated"></app-profile>

  </mat-grid-tile>

  <mat-grid-tile colspan="4" rowspan="2" [style.background]="'#F2F3F5'">
    <app-public (projctsDetails)="projctDetails($event)"></app-public>
  </mat-grid-tile>

  <mat-grid-tile colspan="4" rowspan="2" [style.background]="'#F2F3F5'">
<app-nested-tree  [Sections]="keyRef" [latestProject]="userselectedProject"  fxFlex fxFlexAlign="center"></app-nested-tree>

  </mat-grid-tile>
  <mat-grid-tile  colspan="2" rowspan="1" [style.background]="'#F2F3F5'">
    <firebase-ui fxLayout="column" (signInSuccessWithAuthResult)="successCallback($event)"
    (signInFailure)="errorCallback($event)"
    (uiShown)="uiShownCallback()"></firebase-ui>
  </mat-grid-tile>

</mat-grid-list>
