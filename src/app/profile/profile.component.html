<div *ngIf="!profile">
    
        Google Login

   
</div>

<div *ngIf="profile" class="modal">
    <h2 class="name">Profile</h2>
    <br>
    <div class="modal-container">
        <div class="profile">
            <div mat-card-avatar [ngStyle]="{'background-image': 'url(' + profile?.photoUrl+ ')', 'background-size': 'cover'  }" >

            </div>
            <p class="name">{{profile?.profileName}}</p>
            <p class="bio-1">Email:{{profile?.email}}</p>
            <p class="bio-2">Gender: {{profile?.gender}}</p>
            <p class="bio-2">AreaOfinterest: {{profile?.areaOfinterest}}</p>
            <p class="bio-2">Skills: {{profile?.skills}}</p>
            <p class="bio-2">Location: {{profile?.location}}</p>

            <br>
        </div>
    </div>
</div>
